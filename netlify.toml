## Netlify configuration for StageMatch
## Builds from the `app` subdirectory (Vite + Vue) and serves SPA index.html

[build]
  # run build from the `app` subdirectory
  base = "app"
  # publish the built output (explicit path from repo root)
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "25"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

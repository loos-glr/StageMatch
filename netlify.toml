## Netlify configuration for StageMatch
## Builds from the `app` subdirectory (Vite + Vue) and serves SPA index.html

[build]
  base = "app"
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "25"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
